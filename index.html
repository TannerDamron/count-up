<!DOCTYPE html>
<html>
  <head>
    <title>Count Up</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>

    <form id="countForm">
      <h3>Enter a number to count up to:</h3>
      <input type="number" id="countTo">
      <h3>Enter a number to count by:</h3>
      <input type="number" id="countBy"><br>
      <button class="btn btn-info btn-md" type="submit">Do Math!</button>
    </form>
    <div id="result">

    </div>
  </body>
</html>
